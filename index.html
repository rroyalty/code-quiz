<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Time!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>

    <!--Stage 1-->
    <div id="stage1" class="container-fluid">

      <div class="jumbotron">
        <h1 class="text-center">Pop Culture Quiz!</h1>
        <h5 class="text-center">You have 30 seconds to answer as many trivia questions as you can.</h5>
        <h5 class = "font-green text-center">Correct answers will add 3 seconds!</h5>
        <h5 class = "font-red text-center">Incorrect answers will deduct 5 seconds!</h5>
        <hr>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card mb-2">
            <h3 class="card-header text-center">High Scores!</h3>
            <ul class="list-group">
              <li class="list-group-item">1:</li>
              <li class="list-group-item">2:</li>
              <li class="list-group-item">3:</li>
              <li class="list-group-item">4:</li>
              <li class="list-group-item">5:</li>
              <li class="list-group-item">6:</li>
              <li class="list-group-item">7:</li>
              <li class="list-group-item">8:</li>
              <li class="list-group-item">9:</li>
              <li class="list-group-item">10:</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card mb-2">
            <button class="btn btn-secondary btn-begin" value="5">
              <h5 class="beginButtonText">Click to Begin!</h5>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Stage 2-->
    <div id="stage2" class="container-fluid">
      <br>
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-2">
            <h3 class="card-header">Question:</h3>
            <div class="card-body text-center">
              <h1 id="quizQuestion"></h1>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card mb-2">
            <h3 class="card-header">Select an Answer:</h3>
            <div class="card-body text-center">
              <div class="row">
                <button class="btn btn-secondary btn-choice col-sm-6 col-12" value="1">
                  <h1 class="answerChoice"></h1>
                </button>
                <button class="btn btn-secondary btn-choice col-sm-6 col-12" value="2">
                  <h1 class="answerChoice"></h1>
                </button>
                <button class="btn btn-secondary btn-choice col-sm-6 col-12" value="3">
                  <h1 class="answerChoice"></h1>
                </button>
                <button class="btn btn-secondary btn-choice col-sm-6 col-12" value="4">
                  <h1 class="answerChoice"></h1>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-2">
            <h3 id="timer" class="card-header text-center"></h3>
          </div>
        </div>
      </div>
  
    </div>

      <!--Stage 3-->
      <div id="stage3" class="container-fluid">

        <div class="jumbotron">
          <br><br><br><br><br><br><br>
          <h1 class="text-center">GAME OVER!</h1>
        </div>

      </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Dedicated Questions-->
    <script src="./questions.js"></script>
    <!--Ryan JS-->
    <script src="./script.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
